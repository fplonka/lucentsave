services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - ENV=production
      - LS2_DB_URL=postgresql://postgres:${DB_PASSWORD}@db:5432/lucentsave
      - LS2_OPENAI_KEY=${LS2_OPENAI_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init_db_docker.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=lucentsave
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d lucentsave"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
