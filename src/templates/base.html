{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template "title" . }}</title>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <script defer src="https://unpkg.com/htmx.org@2.0.1"></script>
    <script defer src="https://unpkg.com/htmx-ext-response-targets@2.0.0/response-targets.js"></script>
    <link rel="stylesheet" href="../static/output.css">
</head>

<body class="dark:bg-black">
    <main>
        {{ template "main" . }}
    </main>
</body>

</html>
{{end}}

{{define "pageBodyStart"}}
<div class="px-4 sm:px-6 mx-auto max-w-2xl xl:max-w-3xl relative mb-8">
    {{end}}
    {{define "pageBodyEnd"}}
</div>
{{end}}
