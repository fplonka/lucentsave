{{define "navbar"}}
<nav id="navbar" hx-swap-oob="true" class="px-3 py-2 border-b-2 border-black dark:border-white dark:bg-black"
    id="navTest">
    <div class="container max-w-3xl xl:max-w-4xl mx-auto flex items-center justify-between">
        <a href="/"
            class="font-black text-lg md:text-xl hover:text-neutral-500 dark:text-white dark:hover:text-neutral-300">Lucentsave</a>
        <div class="flex items-center">
            <a href="/saved"
                class="hover:text-neutral-500 text-black mr-2 sm:mr-4 cursor-pointer dark:text-white dark:hover:text-neutral-300 {{if .Saved}} font-bold {{end}}">Saved</a>
            <a href="/read"
                class="hover:text-neutral-500 text-black mr-2 sm:mr-4 cursor-pointer dark:text-white dark:hover:text-neutral-300 {{if .Read}} font-bold {{end}}">Read</a>
            <a href="/search"
                class="hover:text-neutral-500 text-black mr-2 md:sm-4 cursor-pointer dark:text-white dark:hover:text-neutral-300 {{if .Search}} font-bold {{end}}">Search</a>
            <script>
                function toggleTheme() {
                    if (localStorage.theme === 'dark') {
                        localStorage.theme = 'light';
                        document.documentElement.classList.remove('dark');
                    } else {
                        localStorage.theme = 'dark';
                        document.documentElement.classList.add('dark');
                    }
                }

                function toggleMenu() {
                    const menu = document.getElementById('burgerMenu');
                    menu.classList.toggle('hidden');
                }

                // Close menu when clicking outside
                document.addEventListener('click', function (event) {
                    const menu = document.getElementById('burgerMenu');
                    const menuButton = document.getElementById('menuButton');

                    if (!menu.classList.contains('hidden') && // only if menu is visible
                        !menu.contains(event.target) && // click not inside menu
                        !menuButton.contains(event.target)) { // click not on menu button
                        menu.classList.add('hidden');
                    }
                });

            </script>
            <div class="relative">
                <button id="menuButton" onclick="toggleMenu()"
                    class="ml-2 text-black dark:text-white hover:text-neutral-500 dark:hover:text-neutral-300 flex items-center"
                    aria-label="Menu">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div id="burgerMenu"
                    class="hidden absolute right-0 mt-2 w-max border-2 border-black dark:border-white bg-white dark:bg-black z-50">
                    <div class="py-1">
                        <button onclick="toggleTheme()"
                            class="w-full text-left px-4 py-2 text-sm text-black dark:text-white hover:text-neutral-500 dark:hover:text-neutral-300 flex items-center">
                            <span class="mr-2">Toggle Theme</span>
                            <svg class="w-4 h-4 hidden dark:inline" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" />
                            </svg>
                            <svg class="w-4 h-4 inline dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                            </svg>
                        </button>
                        <a href="/signout"
                            class="block px-4 py-2 text-sm text-black dark:text-white hover:text-neutral-500 dark:hover:text-neutral-300">Sign
                            Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
{{end}}

{{define "main"}}

{{ template "navbar" .}}

{{template "pageBodyStart"}}
<div id="content">
    {{template "content" .}}
</div>
{{template "pageBodyEnd"}}

{{end}}
